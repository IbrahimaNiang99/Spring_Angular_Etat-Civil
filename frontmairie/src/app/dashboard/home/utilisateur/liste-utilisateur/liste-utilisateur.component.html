
<div class="container-fluid" style="border-color: #0a53be"  >
  <div class="row" >
    <div class="col-md-12">
      <div class="card">
        <div class="card-header  bg-gradient-primary " >
          <span class="span card-title h4 text-white">Liste des utilisateurs</span>
        </div>
        <div class="row mt-4">
          <div class="col-md-1 mt-1" style="margin-left: 30px">
            <input type="text" placeholder="Rechercher" [(ngModel)]="userRch">
          </div>
          <div class="col-md-3 offset-7">
            <a href="" [routerLink]="['/home/utilisateur/ajout']" class="btn btn-success mb-2" style="color: white">
              <i class="fa fa-plus"> Nouvelle déclaration</i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive text-center mt-3">
            <table id="zero_config" class="table table-striped table-bordered">
              <thead class="h5">
              <tr>
                <th hidden>N°</th>
                <th>Prénom & Nom</th>
                <th>Nom utilisateur</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Roles</th>
                <th>Etat</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let u of allUser | filter: userRch" >
                <td hidden>{{u.id}}</td>
                <td>{{u.name}}</td>
                <th>{{u.userName}}</th>
                <td>{{u.email}}</td>
                <td>{{u.telephone}}</td>
                <td>
                  <span *ngFor="let r of u.roles">{{r.roleName+" "}}<br></span>
                </td>
                <td>
                  <i class="fa fa-check"></i> Actif
                </td>
                <td>
                  <a  class="btn btn-warning"><i class="fa fa-edit"></i></a>
                  <a href="#" class="btn btn-danger m-l-5"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
