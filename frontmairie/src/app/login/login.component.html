<!doctype html>
<html lang="en">
<head>
  <title>Login 10</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/assets/loginTemplate/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(assets/loginTemplate/images/bgm3.jpg); width: 100%; height: 900px">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Mairie de Bargny</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Connectez-vous</h3>
          <form  class="signin-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" [(ngModel)]="userConnect.userName" class="form-control" name="userName" placeholder="nom d'utilisateur" required>
            </div>
            <div class="form-group">
              <input id="password-field" [(ngModel)]="userConnect.password" type="password" name="password"  class="form-control" placeholder="mot de passe" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit"   class="form-control btn btn-primary submit px-3">Connexion</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="assets/loginTemplate/js/jquery.min.js"></script>
<script src="assets/loginTemplate/js/popper.js"></script>
<script src="assets/loginTemplate/js/bootstrap.min.js"></script>
<script src="assets/loginTemplate/js/main.js"></script>

</body>
</html>
